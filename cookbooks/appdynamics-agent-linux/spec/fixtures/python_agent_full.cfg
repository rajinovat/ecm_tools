[agent]
app = app-name
tier = tier-name
node = node-name
dir = /some/path

[controller]
host = controller-host
port = 1234
user = controller-user
accesskey = controller-accesskey

[controller:http-proxy]
host = proxy-host
port = 2345
user = proxy-user
password-file = proxy-password-file

[log]
level = DEBUG
debugging = yes
